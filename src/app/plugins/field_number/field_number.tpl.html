<div class="form-group">
  <label class="col-md-3 control-label" for="{{attributes.name}}">{{fieldInfo.label}}</label>
  <div class="col-md-6">
    <input type="text" class="form-control" ng-attr-min="{{attributes.min}}" ng-attr-max="{{attributes.max}}" ng-model="attributes.model" id="{{attributes.id}}" name="{{attributes.name}}" placeholder="{{attributes.placeholder}}" ng-required="{{attributes.required}}" ng-readonly="{{attributes.readonly}}" />
    <p class="help-block">{{fieldInfo.help}}</p>
  </div>
</div>
