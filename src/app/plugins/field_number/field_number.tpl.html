<div class="control-group">
  <label class="control-label" for="{{attributes.name}}">{{fieldInfo.label}}</label>
  <div class="controls">
    <input type="text" ng-attr-min="{{attributes.min}}" ng-attr-max="{{attributes.max}}" model="{{attributes.model}}" id="{{attributes.id}}" name="{{attributes.name}}" placeholder="{{attributes.placeholder}}" class="input-xlarge" ng-required="{{attributes.required}}" ng-readonly="{{attributes.readonly}}" />
    <p class="help-block">{{fieldInfo.help}}</p>
  </div>
</div>
