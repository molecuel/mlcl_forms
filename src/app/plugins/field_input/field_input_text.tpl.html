<div class="control-group">
  <label class="control-label" for="{{attributes.name}}">{{fieldInfo.label}}</label>
  <div class="controls">
    <input model="{{attributes.model}}" id="{{attributes.id}}" name="{{attributes.name}}" type="text" placeholder="{{attributes.placeholder}}" class="input-xlarge">
    <p class="help-block">{{fieldInfo.help}}</p>
  </div>
</div>
