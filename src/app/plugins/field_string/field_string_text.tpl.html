<div class="form-group">
  <label class="col-md-2 control-label" for="{{attributes.name}}">{{fieldInfo.label}}</label>
  <div class="col-md-10">
    <input class="form-control" ng-model="model" id="{{attributes.id}}" name="{{attributes.name}}" type="text" placeholder="{{attributes.placeholder}}" class="input-xlarge" ng-required="{{attributes.required}}" ng-readonly="{{attributes.readonly}}" />
    <p class="help-block">{{fieldInfo.help}}</p>
  </div>
</div>
