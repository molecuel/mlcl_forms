<div class="form-group">
  <label class="col-md-2 control-label" for="{{attributes.name}}">{{fieldInfo.label}}</label>
  <div class="col-md-10">
    <div class="jsonView" >
      <json child="model" type="object" default-collapsed="true"></json>
    </div>
    <p class="help-block">{{fieldInfo.help}}</p>
    <material-button ng-click="dialog($event)">
      Open
    </material-button>
  </div>
</div>
