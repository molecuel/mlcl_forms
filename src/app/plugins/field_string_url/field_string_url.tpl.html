<div class="form-group">
  <label class="col-md-3 control-label" for="{{attributes.name}}">{{fieldInfo.label}}</label>
  <div class="col-md-6">
    <input ng-model="model" id="{{attributes.id}}" name="{{attributes.name}}" type="url" placeholder="{{attributes.placeholder}}" class="form-control" ng-required="{{attributes.required}}" ng-readonly="{{attributes.readonly}}" >
    <p class="help-block">{{fieldInfo.help}}</p>
  </div>
</div>
