<div class="control-group">
  <label class="control-label" for="{{attributes.name}}">{{fieldInfo.label}}</label>
  <div class="controls">
    <textarea ng-model="attributes.model" id="{{attributes.id}}" name="{{attributes.name}}" type="text" placeholder="{{attributes.placeholder}}" ng-required="{{attributes.required}}" ng-readonly="{{attributes.readonly}}"></textarea>
    <p class="help-block">{{fieldInfo.help}}</p>
  </div>
</div>
