<div class="form-group">
  <label class="col-md-3 control-label" for="{{attributes.name}}">{{fieldInfo.label}}</label>
  <div class="col-md-6">
    <textarea class="form-control msd-elastic" ng-model="attributes.model" id="{{attributes.id}}" name="{{attributes.name}}" type="text" placeholder="{{attributes.placeholder}}" ng-required="{{attributes.required}}" ng-readonly="{{attributes.readonly}}"></textarea>
    <p class="help-block">{{fieldInfo.help}}</p>
  </div>
</div>
