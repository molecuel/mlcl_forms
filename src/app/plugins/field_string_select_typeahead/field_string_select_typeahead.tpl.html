<div class="form-group">
  <label class="col-md-2 control-label" for="{{attributes.name}}">{{fieldInfo.label}}</label>
  <div class="col-md-10">
    <input type="text" ng-model="model" typeahead="myenum for myenum in fieldInfo.enum | filter:$viewValue | limitTo:8" class="form-control">
    <p class="help-block">{{fieldInfo.help}}</p>
  </div>
</div>
