<div class="form-group">
  <label class="col-md-3 control-label {{radiotype}}" for="{{attributes.nameString}}">{{fieldInfo.label}}</label>
  <div class="col-md-6">
    <label class="radio" for="{{attributes.nameString}}" ng-repeat="enum in fieldInfo.enum">{{enum}}
      <input type="radio" name="{{attributes.nameString}}" id="{{attributes.id}}_{{enum}}" value="{{enum}}">
    </label>
    <p class="help-block">{{fieldInfo.help}}</p>
  </div>
</div>
